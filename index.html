<html 
   window-width=800px
   window-height=600px
   window-resizable=true>
  <head>
    <title>Hello</title>
    <style>
      
      html {
        background: #1a1b1d;
      }

      body {
        vertical-align:middle;
        text-align:center;
        padding: 0;
        margin: 0;
        overflow: hidden;
        height: 100vh;
      }

      .message-list {
        height: 100vh;
        overflow-y: scroll;
        padding: 8px;
        box-sizing: border-box;
        vertical-scrollbar: "CustomScrollbar";
      }

      @set CustomScrollbar {
        .base {
          background-color: #2f3136;
          width: 8px;
        }
        
        .slider {
          background-color: #555555;
          border-radius: 4px;
        }
        
        .slider:hover {
          background-color: #777777;
        }
        
        .prev, .next {
          display: none;
        }
      }

      /*
      message container, left aligned elements using sciter behaviour
      */
      .message-container {
        display: grid;
        grid-template-columns: 40px 1fr;
        grid-template-rows: auto 1fr;
        column-gap: 8px;
        row-gap: 4px;
        background-color: #2f3136;
        justify-items: start;
        padding: 8px;
        border-radius: 8px;
        margin-bottom: 8px;
      }

      .author-profile-picture {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        grid-row: 1 / 3;
        align-self: stretch;
      } 

      .author-name {
        grid-column: 2;
        grid-row: 1;
        align-self: start;
        font-size: 16px;
        font-family: Arial, sans-serif;
        color: #ffffff;
      }

      .message-text-container {
        grid-column: 2;
        grid-row: 2;
        display: flex;
        flex-direction: column;
        gap: 4px;
        align-self: end;
      }

      /* change message text to edited message text */
      .message-text-edited {
        font-size: 14px;
        color: #9b2b2b;
        font-family: Arial, sans-serif;
        text-align: left;
      }

      .message-text {
        font-size: 14px;
        font-family: Arial, sans-serif;
        color: #ffffff;
        text-align: left;
      }

    </style>
  </head>
  <body>
    <div class="message-list" id="message-list"></div>
  </body>
  <script type="text/javascript">

    document.ready = function() {
      const window = Window.this.frame;
      var value = window.nativeMessage(); // example function call from the native side
    }

    function recvMessage(message) {
      const messageContainer = document.createElement("div");
      messageContainer.className = "message-container";
      messageContainer.innerText = message;
      document.getElementById("message-list").appendChild(messageContainer);
    }

    function scrollToBottom() {
      const messageList = document.getElementById("message-list");
      messageList.scrollTop = messageList.scrollHeight;
    }

    function recvMessageFromUser(author_name, author_profile_url, message, id) {
      // message container holds author profile picture and submessage container
      const messageContainer = document.createElement("div");
      messageContainer.className = "message-container";
      messageContainer.id = id;

      // author profile picture
      const authorProfilePicture = document.createElement("img");
      authorProfilePicture.className = "author-profile-picture";
      authorProfilePicture.src = author_profile_url;
      messageContainer.appendChild(authorProfilePicture);

      // author name
      const authorName = document.createElement("div");
      authorName.className = "author-name";
      authorName.innerText = author_name;
      messageContainer.appendChild(authorName);

      // message text container
      const messageTextContainer = document.createElement("div");
      messageTextContainer.className = "message-text-container";
      messageTextContainer.id = id + "msg_txt_cont";

      // message
      const messageText = document.createElement("div");
      messageText.className = "message-text";
      messageText.innerText = message;
      messageText.id = id + "msg_txt";
      messageTextContainer.appendChild(messageText);

      messageContainer.appendChild(messageTextContainer);
      document.getElementById("message-list").appendChild(messageContainer);
      scrollToBottom();
    }
    
    function updateMessage(msg_id, message) {
      // get message container by id, and add message to it
      const messageTextContainer = document.getElementById(msg_id + "msg_txt_cont");
      
      const messageText = document.getElementById(msg_id + "msg_txt");
      messageText.className = "message-text-edited";

      var edit_num = messageTextContainer.getElementsByClassName("message-text-edited").length + 1;

      const editedMessageText = document.createElement("div");
      editedMessageText.className = "message-text";
      editedMessageText.innerText = message;
      editedMessageText.id = msg_id + "msg_txt_edited_" + edit_num;
      messageTextContainer.appendChild(editedMessageText);
    }

  </script>
</html>
